<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="produtos">
    <div class="produto"> <!-- bloco -->
        <img class="produto__imagem" src="https://via.placeholder.com/100x100" alt="Produto 1"> <!-- elemento -->
        <h2 class="produto__nome">Nome do Produto 1</h2> <!-- elemento -->
        <p class="produto__descricao">Descrição do Produto 1</p> <!-- elemento -->
    </div>
    <div class="produto em-destaque"> <!-- bloco e modificador -->
        <img class="produto__imagem" src="https://via.placeholder.com/100x100" alt="Produto 2"> <!-- elemento -->
        <h2 class="produto__nome">Nome do Produto 2</h2> <!-- elemento -->
        <p class="produto__descricao">Descrição do Produto 2</p> <!-- elemento -->
    </div>
    <div class="produto"> <!-- bloco -->
        <img class="produto__imagem" src="https://via.placeholder.com/100x100.jpg" alt="Produto 3"> <!-- elemento -->
        <h2 class="produto__nome">Nome do Produto 3</h2> <!-- elemento -->
        <p class="produto__descricao">Descrição do Produto 3</p> <!-- elemento -->
    </div>
</div>

</body>
</html>
